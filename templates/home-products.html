<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{{ url_for('style', path='/styles-home-products.css') }}" type="text/css" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Products</title>
    </head>
    <body>
        <div class="main-container d-flex flex-column" style="height: 95vh;">
            <div class="nav-container">
                <nav class="navbar navbar-expand-lg bg-primary w-100">
                    <div class="container-fluid">
                        <span>Mercado Seu ZÃ©</span>
                    </div>
                </nav>
            </div>

            <div class="grid-items">
                <div class="table-action" id="divTable">
                    <div id="addInfos" style="height: 50vh;">  
                        <form class="addForm">
                            <label>Name</label>
                            <input name="Name" id="name-id-add" type="text">

                            <label>Description</label>
                            <input name="Description" id="description-id-add" type="text">
    
                            <label>Price</label>
                            <input name="Price" type="text" id="price-id-add" class="valueInput"><br>
                            
                            <label>Tax Price</label>
                            <input name="Tax_price" type="text" id="price-tax-id-add" class="valueInput">
                            
                        </form> 
                    </div>
                    <div id="editInfos" style="height: 50vh;">
                        <form>
                            <label>Id</label>
                            <input name="Name" type="text" class="InputClass" id="input-id-edit"><br>

                            <label>Name</label>
                            <input name="Description" id="name-id-edit" type="text">
                            <label>Description</label>
                            <input name="Description" id="description-id-edit" type="text">
                        
                            <label>Price</label>
                            <input name="Price" id="price-id-edit" type="text" class="valueInput"><br>
                            
                            <label>Tax Price</label>
                            <input name="Tax_price" id="price-tax-id-edit" type="text" class="valueInput">
                        </form>
                    </div>
                    <div id="deleteInfos" style="height: 50vh;">
                        <div>
                            <span style="margin: 6px;">id</span>
                            <input type="text" id="input-id-delete" class="InputClass">
                        </div>
                    </div>
                </div>


                <div class="buttons">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="Adicionar" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio1">Adicionar</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="Editar" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Editar</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="Apagar" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Apagar</label>
                    <button type="button" class="btn btn-success" style="margin-top: 30px;" id="sentButton">>></button>
                </div>


                <div class="table-infos" id="products-id">
                    
                </div>
            </div>
        </div>
        <script src="{{ url_for('scripts', path='/functions-products.js') }}"></script>
    </body>
</html>
